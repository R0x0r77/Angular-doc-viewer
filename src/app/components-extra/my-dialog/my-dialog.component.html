<div class="dialog-container">
    <mat-dialog-content class="mat-dialog-conent">
      <ng-container>
        <!-- <documents-viewer [fileName]="message"></documents-viewer> -->
        <ngx-doc-viewer [url]="message" viewer="google" style="width:100%;height:63vh;"></ngx-doc-viewer>
      </ng-container>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button color="primary" mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
    </mat-dialog-actions>
</div>
